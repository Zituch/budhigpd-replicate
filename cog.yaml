build:
  gpu: true
  cuda: "12.1"
  python_version: "3.10"

  system_packages:
    - libgl1-mesa-glx
    - libglib2.0-0

  python_packages:
    - torch==2.2.1
    - transformers==4.38.0
    - accelerate==0.26.1
    - bitsandbytes==0.42.0
    - sentencepiece==0.1.99
    - huggingface-hub==0.20.3

  environment:
    TRANSFORMERS_CACHE: /src/.cache/huggingface
    HF_HOME: /src/.cache/huggingface
    TOKENIZERS_PARALLELISM: "false"

predict: "predict.py:Predictor"
